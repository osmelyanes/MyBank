<!DOCTYPE html>
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>MyBank Google OAuth Project</h1>
{% if user.is_authenticated %}
    <p>Welcome, You are logged in as {{ user.username }}</p>
    <a href="/logout">Logout</a>
{% else %}
    <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
